{% extends "base.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block content %}
    <h2>Sign In</h2>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value={% url "fetch-all-lessons" %}>
        <input type="submit" value="Sign In">
    </form>
    <a href="{% url "password_reset" %}">Forgot your password?</a>
    <a href="{% url "register" %}">Sign Up</a>
{% endblock %}
